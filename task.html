<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/taskstyle.css">
    <script src="scripts/tscript.js" defer></script>
    <title>Task board</title>

    <table id="td">
        <tr id="todo" class="thead">
            <th> To Do <button id="todoButton">add</button></th>
        </tr>
        <tr id="todoBody" class="tbody">
        </tr>
    </table>
    <table id="wp">
        <tr id="wip" class="thead">
            <th>In Progress  <button id="wipButton">add</button></th>
        </tr>
        <tr class="tbody">
        </tr>
    </table>
    <table id="ct">
        <tr id="complete" class="thead">
            <th>Completed <button id="completeButton">add</button></th>
        </tr>
        <tr class="tbody">
        </tr>
    </table>
</head>
