<!DOCTYPE html>
<html lang="en-CA">
  <head>
    <title>Notify</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet">
    <script src="scripts/script.js" defer></script>
  </head>

  <body>
    <nav class="sidebar">
      <h2>My Notes</h2>
        <ul class = "note-list">
          <li>Welcome to Notify!</li>
        </ul>
    </nav>

    <div class="main-content">
        <main class = "grid-area">
          <h1>Notify</h1>
          <div class="new-note-div">
            <button class="new-note" type="button">New Note</button>
          </div>
          <div class="dark-flex">
            <button class="dark-Theme" type="button">Dark Theme</button>
          </div>
          <textarea id="note" name="note" placeholder = "This is a placeholder"></textarea>
          <div class="save-cancel">
            <button class="save-button" type="button">Save</button>
            <button class="cancel-button" type="button">Cancel</button>
            <input type="file" id="fileInput">

          </div>
        </main>

        <footer>
          <h3></h3>
          <div class="footer-img">
            
            <a href="https://github.com/4JMDefense/Agile-project-team" target="_blank">
              <img src="img/github-mark.png"  id="logo" alt="Github link">
            </a>
            
          </div> 
        </footer>
    </div>
  </body>    
</html>
