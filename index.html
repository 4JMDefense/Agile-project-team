<!DOCTYPE html>
<html lang="en-CA">
  <head>
    <title>Notify</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesheet.css">
    <script src="scripts/script.js" defer></script>
  </head>

  <body>
    <nav class="sidebar" id="app">
      <button class="dark-Theme" type="button">Dark Theme</button>
      <div class="notes-sidebar">
        <button class="new-note" type="button">New Note</button>
        <button class="save-button" type="button" id="saveButton">Save</button>
        <button class="task-button" type="button"><a href="task.html">Go to Task Page</a></button>
        <div class = "notes-list-item--active">
        </div>
        <div class="notes-list" id="notesList">
        <button class="dropdown-btn">bin
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-container">
          <p class="empty-bin-message">The bin is empty.</p>
        </div>
      </div>
    </nav>

    <div class="main-content">
        <main>
          <div class="notes-preview">
            <input class="notes-title" type="text" placeholder="Enter a title...">
            <textarea class="notes-body" placeholder="I am the notes body..."></textarea>
          </div>
          <input type="file" id="fileInput">
        </main>

        <footer>
          <div class="footer-img">
            <a href="https://github.com/4JMDefense/Agile-project-team" target="_blank">
              <img src="img/github-mark.png"  id="logo" alt="Github link">
            </a>
          </div> 
        </footer>
    </div>
  </body>    
</html>
